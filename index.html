<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="ht tps://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="illust"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="card-wrapper">
          <h1 class="title">Order Summary</h1>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="plan-card">
            <div class="plan-content">
              <div class="plan-content">
                <img
                  class="small-icon"
                  src="images/icon-music.svg"
                  alt="icon-img"
                />
                <div>
                  <div class="plan">Annual Plan</div>
                  <div class="price">$59.99/year</div>
                </div>
              </div>
              <a href="#" class="change">Change</a>
            </div>
          </div>

          <div class="btn proceed"><a href="#">Proceed to Payment</a></div>
          <div class="btn cancel"><a href="#">Cancel Order</a></div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Deaven Rivaldi</a>.
      </div>
    </div>
  </body>
</html>
